<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
<!--                        <th class="ml-5">ID</th>-->
                        <th>Category name</th>
                        <th>Category image</th>
                        <th>description</th>
                        <th>Actions</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for d in cat %}
                        <tr>
                            <td>{{ d.Category_Name }}</td>
                            <td>
                                <img src="{{d.Category_Image.url}}" width="70px" height="70px" alt="Category Image">
                            </td>
                            <td>{{ d.Description }}</td>
                            <td>
                                <a class="btn btn-sm btn-primary" href="{% url 'edit_category' cat_id=d.id %}">Edit</a>
                                <a class="btn btn-sm btn-danger" href="{% url 'delete_category' cat_id=d.id %}">Delete</a>
                            </td>
                        </tr>

                       {% endfor %}


                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

</body>
</html>
{% endblock %}
