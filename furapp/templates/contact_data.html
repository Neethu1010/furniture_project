<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
<!--                        <th class="ml-5">ID</th>-->
                        <th>Name</th>
                          <th>mobile</th>
<!--                        <th>Category image</th>-->
                          <th>email</th>
                        <th>message</th>
                        <th>Actions</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
                        <tr>
                            <td>{{ d.Name }}</td>
                            <td>{{ d.Mobile }}</td>
                            <td>{{ d.Email }}</td>

                            <td>{{ d.Message }}</td>
                            <td>

                                <a class="btn btn-sm btn-danger" href="{% url 'delete_contact' c_id=d.id %}">Delete</a>
                            </td>
                        </tr>

                       {% endfor %}


                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

</body>
</html>
{% endblock %}
